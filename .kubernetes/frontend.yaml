---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "microblog-frontend"
  labels:
    app: "microblog-frontend"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "microblog-frontend"
  template:
    metadata:
      labels:
        app: "microblog-frontend"
    spec:
      containers:
      - name: "microblog-frontend"
        image: REPLACE_IMAGE
        env:
          - name: VUE_APP_BASE_API_URL
            value: microblog-backend-service
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "microblog-frontend-service"
  labels:
    app: "microblog-frontend"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  selector:
    app: "microblog-frontend"
  type: "ClusterIP"
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: REPLACE_HOSTNAME
    http:
      paths:
      - path: /
        backend:
          serviceName: microblog-frontend-service
          servicePort: 80
